<form #createForm="ngForm" (ngSubmit)="OnSubmit()">
<div class="container">
  <div class="row">
      <div class='col-sm-10'>
          <div class="form-group">
            <label for="appoinmentTime">Please select time:</label>
             <input #timeInput="ngModel" name="time" id="appoinmentTime" type="datetime-local" value="2020-02-22T13:00" ngModel required>  
          </div>
      </div>
   </div>
   <button type="submit" class="btn btn-success bg-dark"  (click)="bookAppointmentHandler(dentist, createForm.value)" [routerLink]="['/create']">Book an appointment</button>
  </div>
  <br>
</form>
