<form [formGroup]="registerForm">
    <div class="form-group">
      <label>Email address</label>
      <input type="email" formControlName="email" value="test5@test.com" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" value="123456" formControlName="password" required>
      <label class="error">{{errorMessage}}</label>
      <label class="success">{{successMessage}}</label>
    </div>
    <button type="submit" (click)="tryRegister(registerForm.value)" class="btn btn-default">Register</button>
 </form>
