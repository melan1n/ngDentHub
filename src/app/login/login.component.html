 <div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
      <div class="col-10 col-md-8 col-lg-6">
        <!-- *** -->
 <form [formGroup]="loginForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" placeholder="Password" required>
    <label class="error">{{errorMessage}}</label>
   <label class="success">{{successMessage}}</label>
  </div>
  
  <button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-primary bg-dark">Login</button>
</form>
<!-- *** -->
</div>
</div>
</div>
